<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icons8-sol-16 (1).png" type="image/x-icon">
    <link rel="stylesheet" href="feedback.css">
    <title>Feedback</title>
</head>

<body>
    <header class="main_header">
        <div class="main_header_content">
            <figure>
                <img src="imagens/grande.png" alt="Logo">
            </figure>

            <nav class="main_header_content_menu">
                <ul>
                    <li><a href="../html/inicio.html">Início</a></li>
                    <li href="#">|</li>
                    <li><a href="../html/mapa_default.html">Mapa</a></li>
                    <li href="#">|</li>
                    <li><a href="../Edu Tec/clima_tempo.html">Conteúdo</a></li>

                    <li><a href="../Quiz/recepcao.html">Quiz</a></li>
                    <li href="#">|</li>
                    <li><a href="../Sobrenos/index.html">Sobre nós</a></li>
                    <li href="#">|</li>
                    <li><a href="feedback.html">Feedback</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="cabecalho">
        <h1>Feedback</h1>
        <p>Compartilhe sua experência conosco</p>
        </div>
        <div class="main_formulario">
            <form action="">
                <fieldset>
                    <div class="flex">
                        <div class="campo">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome">
                        </div>

                        <div class="campo">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" name="sobrenome" id="sobrenome">
                        </div>

                        <div class="campo">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="campo">
                            <label for="texto">Nos de sua opinão:</label>
                            <textarea name="texto" id="texto" cols="25" rows="7" ></textarea>
                        </div>
                    </div>
                </fieldset>

               
            </form>
        </div>

        
        <button class="btnOpenModal" onclick="openModal()">Enviar</button>

        <div class="modal-container">
            <div class="modal">
              <h2>Enviado com sucesso!</h2>
              <br>
              
              <hr />
              
              <span>Obrigado por compartilhar conosco a sua opinião.</span>
              <hr />
              <div class="btns">
                <a href="../html/inicio.html"><button class="btnOK" onclick="closeModal()">Ok</button></a>
                
              </div>
            </div>
          </div>
          
          <script src="script.js"></script>
    </main>
</body>

</html>
